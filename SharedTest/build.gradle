apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'

android {
    defaultPublishConfig "debug"
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/MANIFEST.MF'

        // Needed by Dagger/Espresso couple
        exclude 'META-INF/maven/com.google.dagger/dagger/pom.properties'
        exclude 'META-INF/maven/com.google.dagger/dagger/pom.xml'
    }

    //Needed because of this https://github.com/square/okio/issues/58
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    final DAGGER_VERSION = rootProject.DAGGER_VERSION
    final DEXMAKER_VERSION = rootProject.DEXMAKER_VERSION
    final ESPRESSO_VERSION = rootProject.ESPRESSO_VERSION
    final RUNNER_VERSION = rootProject.RUNNER_VERSION
    final GLASSFISH_JAVAX_ANNOTATION = rootProject.GLASSFISH_JAVAX_ANNOTATION


    def daggerCompiler = "com.google.dagger:dagger-compiler:$DAGGER_VERSION"
    provided "org.glassfish:javax.annotation:$GLASSFISH_JAVAX_ANNOTATION" //Required by Dagger2

    compile project(':Shared')

    compile("com.android.support.test:rules:$RUNNER_VERSION") {
        exclude module: 'support-v4'
        exclude module: 'support-annotations'
    }

    compile("com.android.support.test:runner:$RUNNER_VERSION") {
        exclude module: 'support-annotations'
    }

    compile("com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION") {
        exclude module: 'testing-support-lib'
        exclude module: 'support-v4'
        exclude module: 'support-annotations'
        exclude group: 'javax.inject'
    }
    compile("com.android.support.test.espresso:espresso-contrib:$ESPRESSO_VERSION") {
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }

    compile "com.android.support.test.espresso:espresso-intents:$ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test.espresso:espresso-idling-resource:$ESPRESSO_VERSION"

    compile "com.android.support.test:rules:$RUNNER_VERSION"
    compile "com.crittercism.dexmaker:dexmaker:$DEXMAKER_VERSION"
    compile "com.crittercism.dexmaker:dexmaker-dx:$DEXMAKER_VERSION"
    compile "com.crittercism.dexmaker:dexmaker-mockito:$DEXMAKER_VERSION"

    // APT dependencies
    apt daggerCompiler
}
